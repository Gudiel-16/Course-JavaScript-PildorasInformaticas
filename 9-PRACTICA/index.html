    <script>
        var cifra="";
        var acumulado=0; //sera el resultado final
        var p_operacion=true;
        var boolSumar=false;
        var boolRestar=false;
        var boolMultiplicar=false;
        var boolDividir=false;

        function displayNumeros(valor)
        {
            document.getElementById("display").value=cifra+valor; //display es el name del text donde ira mostrando los valores, aqui es para ir concatenando valores
            cifra=document.getElementById("display").value; //aqui es el nuevo valor que hay en el text llamado display, eje... 1 , 34 , 12340 
        }

        function displaypunto(valor)
        {
            document.getElementById("display").value=cifra+valor; //display es el name del text donde ira mostrando los valores, aqui es para ir concatenando valores
            cifra=document.getElementById("display").value; //aqui es el nuevo valor que hay en el text llamado display, eje... 1 , 34 , 12340 
        }

        function suma()
        {
            if(boolRestar) //por lo ultimo que hicimos es restar
            {
                acumulado=acumulado - parseFloat(cifra); 
                document.getElementById("display").value=acumulado;
            }
            else if(boolMultiplicar) //por lo ultimo que hicimos es multiplicar
            {
                acumulado=acumulado * parseFloat(cifra); 
                document.getElementById("display").value=acumulado;
            }
            else if(boolDividir) //por lo ultimo que hicimos es dividir
            {
                acumulado=acumulado / parseFloat(cifra);
                document.getElementById("display").value=acumulado;
            }
            else
            {
                acumulado=acumulado + parseFloat(cifra); 
                document.getElementById("display").value=acumulado;
            }
            
            cifra=""; //reseteo
            boolSumar=true;
            boolRestar=false;
            boolMultiplicar=false;
        }

        function resta()
        {
            if(p_operacion==false) //al principio hay un cero enla pantalla, y eso hace que se vuelva negativo
            {            
                if(boolSumar) //por lo ultimo que hicimos es sumar
                {
                    acumulado=acumulado + parseFloat(cifra); 
                    document.getElementById("display").value=acumulado;
                }
                else if(boolMultiplicar) //por lo ultimo que hicimos es multiplicar
                {
                    acumulado=acumulado * parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
                else if(boolDividir) //por lo ultimo que hicimos es dividir
                {
                    acumulado=acumulado / parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
                else
                {
                    acumulado=acumulado - parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
            }
            else
            {
                acumulado=parseFloat(cifra);
                p_operacion=false;
            }
            
            cifra=""; //reseteo
            boolSumar=false;
            boolRestar=true;
            boolMultiplicar=false;
        }

        function multiplicar()
        {
            if(p_operacion==false)
            {
                if(boolRestar) //por lo ultimo que hicimos es restar
                {
                    acumulado=acumulado - parseFloat(cifra); 
                    document.getElementById("display").value=acumulado;
                }
                else if(boolSumar) //por lo ultimo que hicimos es sumar
                {
                    acumulado=acumulado + parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
                else if(boolDividir) //por lo ultimo que hicimos es dividir
                {
                    acumulado=acumulado / parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
                else
                {
                    acumulado=acumulado * parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
            }
            else
            {
                acumulado=parseFloat(cifra);
                p_operacion=false;
            }            

            cifra=""; //reseteo
            boolMultiplicar=true;
            boolSumar=false;
            boolRestar=false;
        }

        function dividir()
        {
            if(p_operacion==false)
            {
                if(boolRestar) //por lo ultimo que hicimos es restar
                {
                    acumulado=acumulado - parseFloat(cifra); 
                    document.getElementById("display").value=acumulado;
                }
                else if(boolSumar) //por lo ultimo que hicimos es sumar
                {
                    acumulado=acumulado + parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
                else if(boolMultiplicar) //por lo ultimo que hicimos es multiplicar
                {
                    acumulado=acumulado * parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
                else
                {
                    acumulado=acumulado / parseFloat(cifra);
                    document.getElementById("display").value=acumulado;
                }
            }
            else
            {
                acumulado=parseFloat(cifra);
                p_operacion=false;
            }            

            cifra=""; //reseteo
            boolDividir=true;
            boolSumar=false;
            boolRestar=false;
            boolMultiplicar=false;
        }

        function resultado()
        {
            if(boolSumar)
            {
                document.getElementById("display").value=acumulado + parseFloat(cifra);
            }
            else if(boolRestar)
            {
                document.getElementById("display").value=acumulado - parseFloat(cifra);
            }
            else if(boolMultiplicar)
            {
                document.getElementById("display").value=acumulado * parseFloat(cifra);
            }
            else if(boolDividir)
            {
                document.getElementById("display").value=acumulado / parseFloat(cifra);
            }

            acumulado=parseFloat(document.getElementById("display").value); //acumulado sera lo que aparece en pantalla
            cifra=0;

        }

    </script>
