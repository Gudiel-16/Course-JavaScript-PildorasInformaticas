<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios I</title>

    <style>

        body
        {
            background-color:#FFC;
        }

        #principal
        {
            
            padding:10px 10px 10px 50px;
            background-color:#F93;	
            box-shadow: 10px 10px 5px 0px #999999;
            border-radius: 10px;
        }

        td
        {
            padding-bottom:25px;
        }

        h1
        {
            text-align:center;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function() 
        {
            /*
            $("#comprobar").click(comprobar_datos);
            */

            $("#nombre").focus //darle accion cuando coja el focus
            (
                function()
                {
                    var campo_nombre=($(this));

                    if(campo_nombre.val()==campo_nombre.attr("value")) //si el valor del text tiene el mismo valor que el value del text (al principio dice 'Obligatorio nombre')
                    {
                        campo_nombre.val("");
                    }
                }
            );

            $("#form_datos").submit //submit ejecuta el codigo en su interior
            (
                function()
                {
                    if($("#nombre").val()=="" || $("#nombre").val()=="Obligatorio nombre") //si esta vacio
                    {

                        alert("Ingrese Nombre");
                        $("#nombre").focus();
                        return false; //para que no envie la informacion del formulario
                    }
                    
                }
            );

            $("#edad").blur //se ejecuta cuando pierde el focus
            (
                function()
                {
                    var edad_usuario=$(this).val();

                    if(isNaN(edad_usuario)==true)
                    {
                        alert("intruduce numeros en edad");
                        $(this).focus();
                        $(this).val("");
                    }

                }
            );

            $(":radio").click
            (
              function()
              {
                  alert($(this).val());
              }
              
            );

            var miarray=new Array();
            var i=0;

            $(":checkbox").click
            (
              function()
              {
                  miarray[i]=$(this).val(); //almacenando en el array
                  //alert("posicion: " + i + " " + miarray[i]);
                  $(".aficiones").append(miarray[i]).append("<br>");
                  i++;
              }              
            );

            $("#pais").change
            (
                function()
                {
                    alert("PAIS: " + $(this).val())
                }  
            );

        });

        /*
        function comprobar_datos()
        {
            
            $(":text").each //para todas las cajas de texto 'text'
            (
                function()
                {
                    alert($(this).val()); //
                }
            );
            

            
            if($("#masculino").attr("checked")) //se puede utilizar .prop tambien
            {
                alert("eres hombre")
            }
            else
            {
                alert("eres Mujer")
            }
        }
        */

    </script>

</head>

<body>

    <h1>Envío de datos</h1>

    <div id="contenedor">
        <form id="form_datos">
            <table width="20%" border="0" align="center" id="principal">
                <tr>
                    <td>Nombre:</td>
                    <td><label for="nombre"></label>
                    <input type="text" name="nombre" id="nombre" value="Obligatorio nombre"></td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td><input type="text" name="apellido" id="apellido"></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" name="edad" id="edad"></td>
                </tr>
                <tr>
                    <td>Género:</td>
                    <td>
                        <p>
                            <label>
                                <input type="radio" name="genero" value="Masculino" id="masculino">masculino
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="genero" value="Femenino" id="femenino">femenino
                            </label>
                            <br>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>País:</td>
                    <td>
                        <label for="pais"></label>
                        <select name="pais" id="pais">
                            <option>España</option>
                            <option>México</option>
                            <option>Colombia</option>
                            <option>Perú</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Aficiones:</td>
                    <td>
                        <table width="200">
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" name="deporte" value="Deporte" id="deporte">deporte
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="checkbox" name="informatica" value="Informática" id="informatica">informatica
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" name="lectura" value="Lectura" id="lectura">lectura
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="checkbox" name="cine" value="Cine" id="cine">cine
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" name="bares" value="Bares" id="bares">bares
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">Naturaleza
                                    </label>
                                </td>
                            </tr>                
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Enviar" id="comprobar">
                    </td>            
                </tr>
            </table>
        </form>
    </div>

    <div class="aficiones">

    </div>

</body>
</html>
