<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios I</title>

    <style>

        body
        {
            background-color:#FFC;
        }

        #principal
        {
            
            padding:10px 10px 10px 50px;
            background-color:#F93;	
            box-shadow: 10px 10px 5px 0px #999999;
            border-radius: 10px;
        }

        td
        {
            padding-bottom:25px;
        }

        h1
        {
            text-align:center;
        }

        /*Para los errores*/
        .error
        {
            color:blue;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>
    <script src="Validation/jquery_validate_1.13.1.js"></script>

    <script>

        $(document).ready(function() 
        {
            //en la etiqueta hay que poner 'requerid' para que funcione
            $("#form_datos").validate();

        });

    </script>
</head>

<body>
    <h1>Envío de datos</h1>
    <div id="contenedor">
        <form id="form_datos">
            <table width="25%" border="0" align="center" id="principal">
                <tr>
                    <td>Nombre:</td>
                    <td><label for="nombre"></label>
                    <input type="text" name="nombre" id="nombre" required title="*Obligatorio"></td> <!--'requerid' para obligatorio, 'title' msj que muestra-->
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" name="apellido" id="apellido" required title="*Obligatorio"></td> <!--'requerid' para obligatorio, 'title' msj que muestra-->
                </tr>
                <tr>
                    <td>Fecha Nacimiento</td>
                    <td><label for="f_nacimiento"></label>
                    <input type="text" name="f_nacimiento" id="f_nacimiento" class="date" title="MM/DD/AAAA"></td> <!--'date' para fecha, 'title' msj que muestra-->
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input name="edad" type="edad" id="edad" size="4" class="number"></td> <!--'number' para validar solo numeros-->
                </tr>
                <tr>
                    <td>Código Postal:</td>
                    <td><label for="c_postal"></label>
                    <input type="text" name="c_postal" id="c_postal"></td> 
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><label for="mail"></label>
                    <input type="text" name="mail" id="mail" class="email" title="Correo invalido"></td> <!--'email' para que contenga almenos un punto y @-->
                </tr>
                <tr>
                    <td>Página web:</td>
                    <td><label for="p_web"></label>
                    <input type="text" name="p_web" id="p_web" class="url" title="http://......."></td> <!--'url' tiene que contener http://www.aja.com-->
                </tr>               
                <tr>
                    <td><p>País:</p></td>
                    <td><p>
                        <label for="pais"></label>
                        <select name="pais" id="pais">
                            <option>España</option>
                            <option>México</option>
                            <option>Colombia</option>
                            <option>Perú</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>            
                </tr>
            </table>
        </form>
    </div>

    <div id="las_aficiones"></div>
</body>
</html>
