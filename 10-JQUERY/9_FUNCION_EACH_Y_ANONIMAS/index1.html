<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento sin título</title>

    <style>

        img
        {
            margin:0 20px;
            
        }	

        #contenedor
        {
            width:75%;
            margin:auto;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function()
        {
            document.getElementById("miboton").addEventListener("click",cambiar,false);
        });

        function cambiar()
        {
            /*
            $("img").fadeOut(1000).fadeIn(1000).width("310");
            */

            //hace lo mismo que lo anterior
            $("img").each(function()
            {
                $(this).fadeOut(1000).fadeIn(1000).width("310");
            });

        }

    </script>

</head>

<body>
    <div id="contenedor">
        <img src="imgs/1.jpg">
        <img src="imgs/2.jpg">
        <img src="imgs/3.jpg">
        <img src="imgs/4.jpg">
    </div>

    <div id="boton">
    <input type="button" id="miboton" value="Acción">
    </div>
</body>
</html>
