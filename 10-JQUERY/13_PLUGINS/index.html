<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menús deslizantes</title>

    <style>
        #menu 
        {
            width: 70px;
            background-color: rgb(110,138,195);
            padding: 20px 20px 0 20px;
            position: absolute;
            left: -92px;
            z-index: 100;
        }

        #menu img 
        {
            margin-bottom: 20px;
            border: 1px solid rgb(0,0,0);
        }

        h1
        {
            text-align:center;
        }

        p
        {
            margin-left:150px;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>
    <script src="Plugins/jquery.easing.1.3.js"></script>

    <script>
        $(document).ready(function() 
        {          

            $("#menu").hover //cuando se pasa el mouse por encima
            (
                function()
                {
                    $(this).stop().animate //stop para que no procese la cola de eventos, ya que al pasar el mouse por encima varias veces y quitarlo, se queda solo abriendo y cerrando la pestania
                    (
                        {
                            left:"0px"
                        }
                        ,
                        500
                        ,
                        "easeInSine"//tipo de efecto a utilizar
                    );//fin animate
                }
                ,
                function()
                {
                    $(this).stop().animate //stop para que no procese la cola de eventos, ya que al pasar el mouse por encima varias veces y quitarlo, se queda solo abriendo y cerrando la pestania
                    (
                        {
                            left:"-92px"
                        }
                        ,
                        1500
                        ,
                        "easeOutBounce" //efecto como revote
                    );
                }
            );//fin hover
        
        }); 
    </script>

</head>
<body>

    <div id="menu">
        <img src="img/barsa1.jpg" width="70" height="70" alt="blue">
        <img src="img/barsa2.jpg" width="70" height="70" alt="green">
        <img src="img/barsa3.jpg" width="70" height="70" alt="orange">
        <img src="img/barsa4.jpg" width="70" height="70" alt="purple">
        <img src="img/barsa1.jpg" width="70" height="70" alt="red">
        <img src="img/barsa4.jpg" width="70" height="70" alt="yellow">
    </div>

    <h1>Menús deslizantes</h1>
    <p>Pasa el ratón por encima de la pestaña de la izquierda</p><


</body>
</html>
