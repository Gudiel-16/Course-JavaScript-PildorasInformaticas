<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a eventos</title>

    <style>
        h1
        {
            text-align:center;
        }

        body
        {
            background-color:#334873;
            color:#FFF;
        }
        
        #principal
        {
            width:60%;
            margin:auto;
        }
        
        a
        {
            color:#FFF;
            font:bold 20px Verdana, Geneva, sans-serif;
        } 
    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>
    
        $(document).ready(function()
        {
            //al hacer doble click en cualquier parte html
            $("html").dblclick(function()
            {
                alert("aja");
            });

            //al pasar el raton por encima de la etiqueta 'a'
            $("a").mouseover(function()
            {
                var mensaje="<p>RATON POR ENCIMA</p>"
                $("#principal").append(mensaje); //lo va agregnado despues del div 'principal'
            });

            //al hacer click en el boton
            $("#el_boton").click(function()
            {
                $(this).val("Para de hacer click !"); //cambia el value del boton
            });

            //cuando el campo de texto tenga el focus
            $("#el_campo").focus(function()
            {
                $(this).val("ahora vas a escribir");
            });
        });
    
    </script>

</head>
<body>
    
    <div id="principal">
    
        <h1>Introducción a eventos</h1>
        
        <p><a href="#">Un link</a></p>
        
        <form action="#" method="get">
            <fieldset>
                <legend>Formulario</legend>                
                <p><input name="button" type="button" id="el_boton" value="Un boton"></p>
                <p><input name="textfield" type="text" id="el_campo"></p>
            </fieldset>
        </form>    
    </div>


</body>
</html>
