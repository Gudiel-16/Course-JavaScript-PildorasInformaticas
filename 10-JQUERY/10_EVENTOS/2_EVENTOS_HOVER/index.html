        //USANDO FUNCIONES ANONIMAS
        $(document).ready(function()
        {
            $("#mensaje_img1").hide(); //hide oculta
            $("#imagen1").hover //hover llama dos funciones
            ( 
                function()
                {
                    $("#mensaje_img1").show(); //show muestra el elemento
                },
                function()
                {
                    $("#mensaje_img1").hide(); // hide oculta
