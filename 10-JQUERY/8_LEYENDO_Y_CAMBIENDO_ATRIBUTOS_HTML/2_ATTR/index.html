<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento sin título</title>

    <style>

        table
        {
            text-align:center;
            width:50%;
            border:none;
            margin:auto;
        }

        img
        {
            padding:0 5px;
            width: 285px;
            height: 180px;

        }

        h1
        {
            text-align:center;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>	
        $(document).ready(function()
        {
            /*
            document.getElementById("img1").addEventListener("mouseover",cambiar,false); //Cuando esta encima el raton cambia imagen
            document.getElementById("img1").addEventListener("mouseout",restaurar,false); //cuando se quita el raton de encima cambia imagen
            */

            var elementos=document.querySelectorAll("img");
            for(var i=0; i<elementos.length; i++)
            {
                elementos[i].addEventListener("mouseover",cambiar,false);
                elementos[i].addEventListener("mouseout",restaurar,false);
            }
        });

        /*
        function cambiar()
        {
            $("img").attr("src","img/barsa2.jpg"); 
        }

        function restaurar()
        {
            $("img").attr("src","img/barsa1.jpg"); 
        }
        */

        //attr para cambiar atributos de la etiqueta
        function cambiar(e)
        {
            if(e.target==img1)
            {
                $("#img1").attr("src","img/barsa1.jpg");
            }
            else if(e.target==img2)
            {
                $("#img2").attr("src","img/barsa2.jpg");
            }
            else if(e.target==img3)
            {
                $("#img3").attr("src","img/barsa3.jpg");
            }
            else if(e.target==img4)
            {
                $("#img4").attr("src","img/barsa4.jpg");
            }             
        }

        function restaurar(e)
        {
            if(e.target==img1)
            {
                $("#img1").attr("src","img2/barsa1.jpg");
            }
            else if(e.target==img2)
            {
                $("#img2").attr("src","img2/barsa2.jpg");
            }
            else if(e.target==img3)
            {
                $("#img3").attr("src","img2/barsa3.jpg");
            }
            else if(e.target==img4)
            {
                $("#img4").attr("src","img2/barsa4.jpg");
            }             
        }

    </script>

</head>

<body>

    <h1>Galería de imágenes</h1>

    <table width="100%" border="0">
        <tr>
            <td><img src="img2/barsa1.jpg" id="img1" ></td>
            <td><img src="img2/barsa2.jpg" id="img2" ></td>
            <td><img src="img2/barsa3.jpg" id="img3" ></td>
            <td><img src="img2/barsa4.jpg" id="img4" ></td>
        </tr>
    </table>

</body>
</html>
