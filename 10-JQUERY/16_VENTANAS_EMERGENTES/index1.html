<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento sin título</title>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function()
        {
            $("#miformulario").hide(); //ocultando formulario
            $("#mivinculo").click
            (
                function(e)
                {
                    $("#miformulario").fadeIn(1000);// para que aparezca
                    //e.preventDefault(); //deshabilita el comportamiento del link (ya no nos lleva a la pagina google en este caso)
                    return false; //hace lo mismo que lo de arriba, en casos es mejor usar esta
                }
            );//fin click
        });

    </script>

</head>

<body>

    <a href="http://www.google.es" id="mivinculo">Haz login</a>

    <br><br>

    <form name="form1" method="post" action="" id="miformulario">
        <table width="25%" border="0">
            <tr>
                <td>Usuario</td>
                <td><label for="textfield"></label>
                <input type="text" name="textfield" id="textfield"></td>
            </tr>
            <tr>
                <td>Contraseña</td>
                <td><label for="textfield2"></label>
                <input type="text" name="textfield2" id="textfield2"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
            </tr>
        </table>
    </form>

</body>
</html>
