<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto anidadas</title>

    <style>

        #titulo
        {
            margin-left:150px;
        }

        #foto p
        {
            background-color:#000;
            color:#FFF;
            font-size:24px;
            text-align:center;
            font-weight:bold;
            width:300px;
        }

        h1
        {
            text-align:center;
        }

    </style>

    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>

        $(document).ready(function() 
        {
            $("#titulo").hide();
            $("#foto img").width(60).height(40).click
            (
                function()
                {
                    $(this).animate //tres parametros separados por comas
                    (
                        {
                            marginLeft:"150px",
                            width:"300px",
                            height:"200px"
                        }
                        ,
                        2000 //duracion de efecto
                        ,
                        function()
                        {
                            $("#titulo").fadeIn(1000).delay(1000).fadeOut(1000); //aparece, delay permite que este 1 segundo o lo que se le de en pantalla y fadeout desaparece
                        }
                    ).delay(3000);//fin animate, delay para que este 3 segundos en pantalla

                    $(this).animate //tres parametros separados por comas
                    (
                        {
                            marginLeft:"0px",
                            width:"60px",
                            height:"40px"
                        }
                        ,
                        2000
                    );//fin animate
                }
            );//fin click            
        }); //fin funcion ready

    </script>

</head>

<body>
    <h1>Prueba imagen</h1>

    <div id="foto">

        <img src="img/barsa1.jpg" width="300" height="200" id="imagen1">
        <p id="titulo">FCBARCELONA</p>

    </div>

</body>
</html>
