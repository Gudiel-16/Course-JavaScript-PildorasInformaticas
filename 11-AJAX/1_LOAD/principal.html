<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noticias varias</title>

<link href="externa.css" rel="stylesheet">

	<style>
		#noticias li 
		{
			display: inline-block;
			margin-right: 30px;
		}

		#noticias li a 
		{
			padding: 5px 10px; 
			background-color: white;
			color: black;
			text-decoration: none;	
		}

		#noticias li a:hover 
		{
			background-color: rgb(255,153,0);
			color: white;
		}

		#contenidos_externos #noticia 
		{
			margin-top: 10px;
			padding: 20px;
			border: 1px solid white;	
		}

	</style>

	<script src="Jquery/jquery-1.6.3.min.js"></script>

	<script>

		//PARA QUE FUNCIONE HAY QUE TENER UN SERVIDOR
		//EN ESTE CASO SE INSTALO LA EXTENCION 'live server' en VSCODE
		//HAY QUE REINICIAR VSCODE (CERRAR Y ABRIR)
		//EN LA PARTE INFERIOR DERECHA APARECE LA OPCION 'Go Live', AL HACER CLICK AHI NOS ABRE LA PAGINA EN EL SERVIDOR
		//SI NO APARECE LA OPCION 'Go Live' ES PORQUE NO ESTA ABIERTA LA CARPETA COMPELTA, Y LUEGO CUANDO CARGUE APARECERA LA OPCION.

		$(document).ready(function() 
		{
			$("#noticias a").click
			(				
				function()
				{
					var url=$(this).attr("href"); //obtiene el 'href' del vinculo donde hacemos click
					//carga solamente el div 'noticia' a la cual hace referencia, osea que los titulos o otra cosa no lo cargara
					$("#contenidos_externos").load(url + " #noticia");//load hace una peticion al servidor, y cuando el servidor responde se descarga en 'contenidos_externos'
					return false; //se desabilita el comportamiento por defecto, en este caso de 'a' (osea que ya no nos direcciona a la otra ventana)
				}
			);
		}); 

	</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Píldoras informáticas. Función load()</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Noticias varias</h1>
			<ul id="noticias">
			<li><a href="generales.html">Noticias Generales</a></li>
    <li><a href="deportivas.html">Noticias Deportivas</a></li>
    <li><a href="tiempo.html">Noticias del Tiempo</a></li>
			</ul>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>
</html>
