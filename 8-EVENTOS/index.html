<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function aviso()
        {
            alert("VISCA BARSA!");
        }
    </script>

</head>
<body>
    <!--funciona solo con jpg-->
    <img src="barsa.jpg" width="420" height="250" onclick="aviso()"> <!--al hacer click-->
    <img src="barsa.jpg" width="420" height="250" onmouseover="aviso()"> <!--al pasar mouse por encima-->
    <img src="barsa.jpg" width="420" height="250" ondblclick="aviso()"> <!--al hacer doble click-->
</body>
</html>
