<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento sin t√≠tulo</title>

    <style>

        table
        {
            margin:auto;
        }

    </style>

</head>

<body id="cuerpo">
    <form name="form1" method="post" action="" id="miformulario">
        <table width="25%" border="1" id="mitabla">
            <tr>
                <td>Nombre:</td>
                <td>
                    <label for="textfield"></label>
                    <input type="text" name="textfield" id="textfield">
                </td>
            </tr>
            <tr>
                <td>Apellidos:</td>
                <td><input type="text" name="textfield2" id="textfield2"></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="text" name="textfield3" id="textfield3"></td>
            </tr>
            <tr>
                <td>Carnet:</td>
                <td><input type="text" name="textfield4" id="textfield4"></td>
            </tr>
            <tr>
                <td><input type="submit" name="button" id="button" value="Enviar"></td>
                <td><input type="reset" name="button2" id="button2" value="Restablecer"></td>
            </tr>
        </table>
    </form>

    <script>
        var cuerpo=document.getElementById("cuerpo");
        var colorWeb=prompt("Introduce el color de fondo, azul,verde,rojo");

        if(colorWeb.toLowerCase()=="azul") //minustula
        {
            cuerpo.style.backgroundColor="blue";
        }
        else if(colorWeb.toUpperCase()=="GREEN") //mayuscula
        {
            cuerpo.style.backgroundColor="green";
        }
        else if(colorWeb=="rojo")
        {
            cuerpo.style.backgroundColor="red";
        }
        else
        {
            alert("error de color");
        }

    </script>

</body>
</html>
